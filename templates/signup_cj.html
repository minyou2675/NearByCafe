{% extends 'nav.html' %} {% block content %} {% load static %}
<div class="overlay_cj"></div>
<main id="signup">
    <div class="signup_container">
        <div class="signup__logo d-flex flex-row align-items-center justify-content-center">
            <img src="{% static 'image/logo_small.svg' %}" alt="logo" /> <span class="signup_text">회원가입</span>
        </div>
        <form action="" method="POST">
            <!--action부분에 백엔드 url삽입-->
            {% csrf_token %}
            <div class="id_box">
                <p class="box_name">아이디</p>
                <input class="shadow" type="text" name="username" />
                <!--{{ form.username }}-->
                <!-- <button id="isonlyid" type="button" onclick="" data-bs-toggle="modal" data-bs-target="#wrong_idform">아이디 중복</br> 확인</button> -->
                <span class="id_explain">6자이상 20자 이하의 영문,숫자만 가능</span>
            </div>

            <div class="pw1_box">
                <p class="box_name">비밀번호</p>
                <input class="shadow" type="password" name="password1" />
                <!--{{ form.password1 }}-->
                <span class="pw1_explain">8자 이상 15자 이하의 영문,숫자만 가능</span>
            </div>

            <div class="pw2_box">
                <p class="box_name">비밀번호 확인</p>
                <input class="shadow" type="password" name="password2" />
                <!--{{ form.password2 }}-->
                <!-- <span class="pw2_explain">비밀번호가 일치합니다</span> -->
                <!--분기처리 필요 / 비밀번호 일치하면 위 내용을, 불일치면 '동일한 비밀번호를 입력해주세요' 출력-->
            </div>

            <div class="email_box">
                <p class="box_name">학교 이메일</p>
                <!--{{ form.email_address }}-->
                <input class="shadow" type="email" name="email_address" placeholder="nearbycafe@exmaple.com" />
            </div>

            <div class="username_box">
                <p class="box_name">이름</p>
                <!--{{ form.realname }}-->
                <input class="shadow" type="text" name="realname" />
            </div>

            <!-- <div class="terms_box">
                <p class="box_name"><input class="checkbox shadow" type="checkbox" name="agree1" /><span>NearbyCafe 이용약관 동의</span></p>
                <textarea name="" id="" readonly="readonly" cols="60" rows="16">
                    NearbyCafe 이용약관 동의
              </textarea
                >
            </div>

            <div class="terms_box">
                <p class="box_name"><input class="checkbox shadow" type="checkbox" name="agree2" /><span>개인정보 수집 및 이용 동의</span></p>
                <textarea name="" id="" readonly="readonly" cols="60" rows="16">
                    개인정보 수집 및 이용 동의
              </textarea
                >
            </div> -->

            <button id="signup_btn" type="submit" onclick="" data-bs-toggle="modal" data-bs-target="#howorder">다음</button>
        </form>
    </div>

    {% if messages %}
    <div class="modal fade" id="howorder">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    {% for message in messages %}
                    <span class="modal_text1">{{ message }} </span>
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="close-btn" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</main>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#howorder").modal("show");
    });
</script>

{% endblock %}
