{% autoescape off %}
<!DOCTYPE html>
<html>
    <body>
        <div style="width: 100%; min-width: 100%; height: 100%">
            <div style="padding: 70px 0; background: #f7f8f9">
                <div style="margin: 0 auto; width: 600px; color: #000">
                    <div style="padding: 30px 90px; text-align: center; border: 1px solid #dfdfdf; background: #fff">
                        <h3 style="margin-bottom: 35px; font-size: 30px; font-weight: 600">회원가입 안내</h3>
                        <div style="padding: 10px 0 20px; border-top: 1px solid rgb(172, 172, 172)">
                            <p style="font-size: 14px; font-weight: 600; line-height: 20px">근처카페 회원가입을 축하드립니다.<br />아래 링크를 클릭하면 회원가입이 완료됩니다.</p>
                        </div>
                        <div style="padding: 20px 30px; background: #f7f8f9">
                            <a style="font-size: 18px; font-weight: bold" href="http://{{ domain }}{% url 'User:activate' uid64=uid token=token %}">인증하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
{% endautoescape %}
